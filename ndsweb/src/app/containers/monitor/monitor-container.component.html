<mat-card>
    <mat-card-header>
        <mat-card-title>NightDriver Monitor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-monitor
            [canvases]="canvases()"
            (autoRefresh)="onAutoRefresh($event)"
            (activateCanvases)="onActivateCanvases($event)"
            (deactivateCanvases)="onDeactivateCanvases($event)"
        ></app-monitor>
        <div class="error" *ngIf="connectionError() as error">
            <mat-icon>warning</mat-icon> Connection error with server.
            {{ error.statusText }} ({{ error.status }})
        </div>
    </mat-card-content>
</mat-card>
